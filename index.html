<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="description" content="Gestion des modules optionnels à la Faculté de Médecine de Sousse" />
  <link rel="apple-touch-icon" href="/logo192.png" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="preload" as="font" type="font/woff2" crossorigin href="/fonts/inter-latin-wght-normal.woff2" as="font"
    type="font/woff2" crossorigin="anonymous" />
  <style>
    /* inter-latin-wght-normal */
    @font-face {
      font-family: 'Inter Variable';
      font-style: normal;
      font-display: auto;
      font-weight: 100 900;
      src: url(/fonts/inter-latin-wght-normal.woff2) format('woff2-variations');
      unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
    }
  </style>
  <script>
    (function () {
      try {
        var theme = localStorage.getItem("theme") || "system";
        var root = document.documentElement;
        root.classList.remove("light", "dark");

        if (theme === "system") {
          var prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
          root.classList.add(prefersDark ? "dark" : "light");
        } else {
          root.classList.add(theme);
        }
      } catch (e) { }
    })();
  </script>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/app/entrypoint/main.tsx"></script>
</body>

</html>
